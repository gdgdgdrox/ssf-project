<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/index.css" rel="stylesheet">
    <title>Country Search</title>
</head>
<body>
    <div class="bg-img">
        <nav class="nav">
            <a class="nav-link text-white fw-bold" aria-current="page" href="/">Home</a>
            <a class="nav-link text-white" href="/random-country">Random Country</a>
            <a class="nav-link text-white" href="/login">My Country</a>
        </nav>
        <form action="/result" method="get" style="display: inline-flex">
            <input 
                type="text" 
                class="form-control" 
                name="country" 
                placeholder="Search for a country e.g. Japan" 
                required>
            <button class="btn btn-primary btn-sm" type="submit">
                <i class="bi bi-search"></i>
            </button>
        </form>
    </div>
</body>
</html>
